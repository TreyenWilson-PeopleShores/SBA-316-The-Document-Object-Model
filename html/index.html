<!DOCTYPE html>
<html>
<head>

    <link rel="stylesheet" href="../css/style.css">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <style>
        body > div >div{
            border: 1px solid black;
            margin: 20px;
            padding: 50px;
            width:auto;
            background-color: rgb(147,163,152);
        }
        
    </style>
</head>

<body style="background-color: rgb(150, 146, 146);">

    <div class="main-container">
        <div class="images" id="images">
            <div class="image1 card bg-light p-2">
                <!--Frozen Pizza Image-->
                <img src="../imgs/frozen-pizza.webp" alt="A frozen pizza" width="350" height="350">
            </div>      
            <div class="image2 card bg-light p-2"> 
                <!--Home made pizza Image-->
                <img src="../imgs/home-made-pizza.webp" alt="A home made pizza" width="250" height="350">
            </div> 
        </div>

        <div class="pizza-groups"> <!--Back to the future-->


            <div class="text">

                <div class="page-header">
                    <h2 style="color: rgb(248, 230, 230)">Homemade Pizza</h2>
                </div>
                <p id="homemadeBodyText">Ths pizza is homemade and has cheese, pizza sauce, and pepperoni.</p> </p>
                <p>Here is a page for production informaiton: <a href="https://www.iheartnaptime.net/pepperoni-pizza-recipe/"  style="color:rgb(170, 88, 58)">More information</a></p>
            </div>

            <div class="questions p-2">
                <form class ="p-2">
                    <label for="preference-pizza">Do you like pepperoni or cheeze pizza?</label>
                    <input type="text" id ="preference-pizza" placeholder = "Preferred Pizza">
                </form>
            </div>
            
        </div>

        <div class="pizza-groups"> <!--Back to the future-->
            <div class="text">
                <div class="page-header">
                    <h2 style="color: rgb(248, 230, 230)">Frozen Pizza</h2>
                </div>
                <p id="frozenBodyText">
                    This frozen pizza is from Sam's Club. It has pepperoni, cheese, and sauce.
                 </p><p></p>
                <p>Here is a page for production informaiton: <a href="https://www.bing.com/rebates/welcome?url=https%3a%2f%2fwww.samsclub.com%2fip%2fmembers-mark-rising-crust-pepperoni-pizza-frozen-3-pk%2f13629810294&murl=https%3a%2f%2fclick.linksynergy.com%2fdeeplink%3fid%3d%2fjZHTpnCvx8%26afsrc%3d1%26mid%3d38733%26murl%3dhttps%253a%252f%252fwww.samsclub.com%252fip%252fmembers-mark-rising-crust-pepperoni-pizza-frozen-3-pk%252f13629810294%26u1%3d&id=samsclub&name=samsclub&ra=12%&hash=c5b8b3b6bbf662563f256bf9047f6665e51b3321f0ddbb71bf080eadca748e9c&network=Rakuten"  style="color:rgb(170, 88, 58)">More information</a></p>
            </div>
            
        </div>

        


        <div class="questions p-2">
            <form class ="p-2">
           
                <label for="email">What is your email?</label>
                <input placeholder = "Your Email" type="email" id="email" name="email">
            </form>
        </div>


        <div class="end p-2"> <!--Forms and such-->
            <div class="dropdown">
                <div class="sub1 card bg-light text-center m-0 p-2">



                    <select id = "pizza-dropdown" multiple>
                        <option value="cheese" id="cheese-dropdown">Cheese</option>
                        <option value="pepperoni" id="pepperoni-dropdown">Pepperoni</option>
                    </select>
                </div>
            </div> 
        </div>

    </div>

</body>

<footer>
    <script src="../javascript/script.js"></script>
</footer>
</html>
